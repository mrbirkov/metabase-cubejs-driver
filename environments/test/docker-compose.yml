version: '3'
services:
  db:
    image: 'postgres:alpine'
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
  cubejs:
    image: 'cubejs-metabackend'
    environment:
      - CUBEJS_API_SECRET=7dbdadf7951757f6efd6bbe031baba2fe50263d28bfd5fee62ca9f51cbbbeb302fe907ba2a78f4f4a038bc3509aac6229dc8ec8b9d7e3945e7bcdf7ade42e7d1
      - CUBEJS_DB_HOST=db
      - CUBEJS_DB_NAME=postgres
      - CUBEJS_DB_USER=postgres
      - CUBEJS_DB_PASS=postgres
      - CUBEJS_DB_TYPE=postgres
      #- NODE_ENV=production
      #- CUBEJS_CACHE_AND_QUEUE_DRIVER=memory
    depends_on:
      - db
    ports:
      - '4000:4000'
  metabase:
    image: 'metabase/metabase:v0.35.2'
    environment:
      - JAVA_OPTS=-Dlog4j.configuration=file:/log4j.properties
      # - MB_DB_FILE=/metabase-data/metabase.db
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=postgres
      - MB_DB_PORT=5432
      - MB_DB_USER=postgres
      - MB_DB_PASS=postgres
      - MB_DB_HOST=db
    volumes:
      - ./metabase/log4j.properties:/log4j.properties
      # - ./metabase-data:/metabase-data
      - ./driver:/plugins
    depends_on:
      - cubejs
    ports:
      - '3000:3000'